{% extends 'base.html' %}

{% block content %}

<form name="MainForm" action="{{ext_url}}{{url_for('search')}}" method="POST" enctype="multipart/form-data">
    <div class="row" style="border-bottom: solid 1px">
        <div class="form-group">
            <label><b>PDB Id</b></label>
            <input type="text" name="idCode" value="{{query_data.idCode}}" size="5" maxlength="4"/>
        </div>
    </div>
    <div class="row">
        <h3>Search fields</h3>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Resolution</label>
                <p>                    
                    From <input type="text" name="minRes" value="{{query_data.minRes}}" size="5">
                    to <input type="text" name="maxRes" value="{{query_data.maxRes}}" size="5" >
                </p>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Compound Type:</label>
                <div class="form-check">
                    {% for key, value in globals['compTypeArray'].items() %}
                        <input class="form-check-input" type="checkbox" name="idCompType[{{key}}]" />  {{value}}                       
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>Exp. Type:</label>
                <div class="form-check">
                    {% for key, value in globals['expClasseArray'].items() %}
                        <input class="form-check-input" type="checkbox" name="idExpClasse[{{key}}]" />  {{value}}                       
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="border-bottom: 1px solid">
        <div class="col-md-6">
            <label><h4> Text Search</h4></label>
            <div class="form-group">
                <input type="text" name="query" value="{{query_data.query}}" style="width:100%" />
            </div>
        </div>
    </div>
    <div class="row" style="border-bottom: 1px solid">
        <div class="col-md-6">
            <label><h4>Sequence search</h4></label>
            <div class="form-group">
                <textarea class="form-control" name="seqQuery" rows="4" cols="60" style="width:100%"></textarea><br>
                Upload sequence file: <input type="file" name="seqFile" value="" width="50" style="width:100%"/>
            </div>
        </div>
    </div>
    <div class="row">
        <p>
    <button type='submit' class="btn btn-primary">Submit</button>
    <button type='reset' class="btn btn-primary">Reset</button>
    <button class="btn btn-primary" onclick="window.location.href='{{base_url}}?new=1'">New Search</button>
    </p>
    </div>
</form>
{% endblock %}
